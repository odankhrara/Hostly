apiVersion: v1
kind: ConfigMap
metadata:
  name: hostly-config
  namespace: hostly
data:
  DB_NAME: "hostly"
  DB_USER: "root"
  DB_PORT: "3306"
  NODE_ENV: "production"
  PORT: "3000"
  HOST: "0.0.0.0"
  AGENT_PORT: "8000"
  FRONTEND_URL: "http://hostly-frontend:80"
  BACKEND_URL: "http://hostly-backend:3000"
  CORS_ORIGIN: "http://hostly-frontend:80"
  MAX_SEARCH_RESULTS: "5"
  AGENT_MODEL: "gpt-4"
  AGENT_TEMPERATURE: "0.7"

