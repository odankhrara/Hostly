apiVersion: v1
kind: ConfigMap
metadata:
  name: hostly-config
  namespace: hostly
data:
  MONGODB_DB: "hostly"
  MONGODB_USER: "root"
  MONGODB_PORT: "27017"
  MONGODB_HOST: "mongodb"
  NODE_ENV: "production"
  PORT: "3000"
  HOST: "0.0.0.0"
  AGENT_PORT: "8000"
  FRONTEND_URL: "http://hostly-frontend:80"
  BACKEND_URL: "http://hostly-backend:3000"
  CORS_ORIGIN: "http://hostly-frontend:80"
  MAX_SEARCH_RESULTS: "5"
  AGENT_MODEL: "gpt-4"
  AGENT_TEMPERATURE: "0.7"
  KAFKA_BROKER: "kafka:9092"

