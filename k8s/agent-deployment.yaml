apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-service
  namespace: hostly
  labels:
    app: agent-service
    service: ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-service
  template:
    metadata:
      labels:
        app: agent-service
    spec:
      containers:
      - name: agent-service
        image: hostly-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DB_HOST
          value: "mysql"
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: hostly-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hostly-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: hostly-config
              key: DB_NAME
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: hostly-config
              key: DB_PORT
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: hostly-config
              key: HOST
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: hostly-config
              key: AGENT_PORT
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: hostly-secrets
              key: OPENAI_API_KEY
        - name: TAVILY_API_KEY
          valueFrom:
            secretKeyRef:
              name: hostly-secrets
              key: TAVILY_API_KEY
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: hostly-config
              key: FRONTEND_URL
        - name: BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: hostly-config
              key: BACKEND_URL
        - name: MAX_SEARCH_RESULTS
          valueFrom:
            configMapKeyRef:
              name: hostly-config
              key: MAX_SEARCH_RESULTS
        - name: AGENT_MODEL
          valueFrom:
            configMapKeyRef:
              name: hostly-config
              key: AGENT_MODEL
        - name: AGENT_TEMPERATURE
          valueFrom:
            configMapKeyRef:
              name: hostly-config
              key: AGENT_TEMPERATURE
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: agent-service
  namespace: hostly
  labels:
    app: agent-service
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: agent-service

