apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: hostly
  labels:
    app: backend
    service: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: hostly-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: hostly-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: hostly-config
              key: PORT
        - name: DB_HOST
          value: "mysql"
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: hostly-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hostly-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: hostly-config
              key: DB_NAME
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: hostly-config
              key: DB_PORT
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: hostly-secrets
              key: SESSION_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: hostly-secrets
              key: OPENAI_API_KEY
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: hostly-config
              key: CORS_ORIGIN
        volumeMounts:
        - name: uploads-storage
          mountPath: /app/uploads
        - name: logs-storage
          mountPath: /app/logs
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api
            port: 3000
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: uploads-storage
        emptyDir: {}
      - name: logs-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: hostly
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: backend

