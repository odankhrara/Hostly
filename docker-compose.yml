version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hostly-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-}
      MYSQL_DATABASE: ${DB_NAME:-hostly}
      MYSQL_USER: ${DB_USER:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hostly-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hostly-backend
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-}
      DB_NAME: ${DB_NAME:-hostly}
      PORT: 3000
      SESSION_SECRET: ${SESSION_SECRET:-your-super-secret-session-key-here}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hostly-network
    restart: unless-stopped

  # Agent Service
  agent-service:
    build:
      context: ./agent-service
      dockerfile: Dockerfile
    container_name: hostly-agent
    environment:
      DB_HOST: mysql
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-}
      DB_NAME: ${DB_NAME:-hostly}
      DB_PORT: 3306
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
      HOST: 0.0.0.0
      PORT: 8000
      FRONTEND_URL: http://localhost:5173
      BACKEND_URL: http://backend:3000
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - hostly-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hostly-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:3000/api
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - hostly-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  hostly-network:
    driver: bridge

